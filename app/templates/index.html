<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0077cc;
        }

        #video-feed {
            border: 5px solid #0077cc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #0077cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Real-Time Object Detection</h1>
    <div>
        <img id="video-feed" alt="Video Feed">
    </div>
    <div class="button-container">
        <button id="toggle-button" onclick="toggleCamera()">Turn On Camera</button>
    </div>
    <footer>
        Built with ❤️ by <a href="https://github.com/your-profile" target="_blank">Your Name</a>
    </footer>

    <script>
        function toggleCamera() {
            fetch('/toggle_camera', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    const videoFeed = document.getElementById('video-feed');
                    const toggleButton = document.getElementById('toggle-button');
                    if (data.camera_on) {
                        videoFeed.src = '/video_feed';
                        toggleButton.textContent = 'Turn Off Camera';
                    } else {
                        videoFeed.src = '';
                        toggleButton.textContent = 'Turn On Camera';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
